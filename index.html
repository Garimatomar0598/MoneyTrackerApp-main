<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Expenses Tracker web-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Money Tracker Web App</h1>
        <hr>
        <div class="card p-4 mb-5 shadow-sm">
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="category-select" class="form-label">Category</label>
                    <select id="category-select" class="form-select">
                        <option value="College Fee">College Fee</option>
                        <option value="Rent">Rent</option>
                        <option value="Transport">Transport</option>
                        <option value="Food">Food</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Cool Drinks">Cool Drinks</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="amount-input" class="form-label">Amount</label>
                    <input type="number" id="amount-input" class="form-control">
                </div>
                <div class="col-md-3">
                    <label for="date-input" class="form-label">Date</label>
                    <input type="date" id="date-input" class="form-control">
                </div>
                <div class="col-md-2 d-grid">
                    <button id="add-btn" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>

        
        <div class="card p-4 shadow-sm">
            <h2 class="mb-3">Expenses List</h2>
            <hr>
            <div class="table-responsive mt-4">
                <table class="table table-bordered table-hover text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Category</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="expense-table-body">
                       
                    </tbody>
                    <tfoot>
                        <tr>
                            <td><strong>Total:</strong></td>
                            <td id="total-amount" class="fw-bold"></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
   
    <script src="script.js"></script>
</body>
</html>
